<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Calculator</title>
</head>

<body>

    <!-- HTML layout -->

    <!-- calculator body -->
    <div class="calc outer-shell">
        <div class="calc-internal screen">
            <span>29 + 10</span>
        </div>
        <div class="calc-internal buttons">
            <input type="button" class="button" value="1">
            <input type="button" class="button" value="2">
            <input type="button" class="button" value="3">
            <input type="button" class="button" value="+">
            <input type="button" class="button" value="4">
            <input type="button" class="button" value="5">
            <input type="button" class="button" value="6">
            <input type="button" class="button" value="-">
            <input type="button" class="button" value="7">
            <input type="button" class="button" value="8">
            <input type="button" class="button" value="9">
            <input type="button" class="button" value="x">
            <input type="button" class="button" value="0">
            <input type="button" class="button" value=".">
            <input type="button" class="button" value="=">
            <input type="button" class="button" value="รท">
        </div>
    </div>

    <!-- two sections - screen & buttons -->

    <!-- screen will display inputs from buttons and outputs from equations -->

    <!-- buttons will be the inputs for the user to perform calculations --- defo 4 rows of buttons, can use css grid for this  -->

</body>

</html>
